<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Screening & Job Recommendation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <h1><i class="fas fa-briefcase"></i> ResumeAI</h1>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#upload">Upload</a></li>
    <li><a href="#jobs">Jobs</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <div class="hero-text">
    <h2>Smart Resume Screening <span>& Job Recommendations</span></h2>
    <p>AI-powered system to analyze resumes and suggest best-fit jobs instantly.</p>
    <button onclick="scrollToUpload()">Get Started</button>
  </div>
  <div class="hero-animation">
    <div class="circle"></div>
    <div class="circle delay"></div>
  </div>
</section>

<!-- Upload Resume -->
<section class="upload-section" id="upload">
  <h2>Upload Your Resume</h2>

  <div class="upload-card">
    <input type="file" id="resumeFile">
    <textarea id="skills" placeholder="Enter your skills (comma separated)"></textarea>
    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="score-box" id="scoreBox">
      <h3>Resume Score</h3>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="scoreText"></p>
    </div>
  </div>
</section>

<!-- Job Recommendations -->
<section class="jobs-section" id="jobs">
  <h2>Recommended Jobs</h2>
  <div class="job-cards" id="jobCards"></div>
</section>

<footer>
  <p>Â© 2025 ResumeAI | Designed for Academic & Project Use</p>
</footer>

<script src="script.js"></script>
</body>
</html>
